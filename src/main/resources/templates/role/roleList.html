    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="insertBtn">新增</button>

<script id="barDemo" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="editRole">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delRole">删除</a>
</script>

<script>
    layui.use(['table','form','jquery','tree'], function(){
       var table = layui.table,
           $ = layui.jquery,
           form = layui.form,
           tree = layui.tree;
        form.render(); //更新全部
        //第一个实例
        var myTable = table.render({
            elem: '#demo'
            ,url: '/role/selectRoleAll' //数据接口
            ,page: true //开启分页
            ,limit:5
            ,limits:[5,10,15,20]
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'},
                {field: 'roleId', title: '角色编号', width:80, sort: true}
                ,{field: 'roleName', title: '角色编号', width:100}
                ,{field: 'roleKey', title: '权限字符', width:100, sort: true}
                ,{field: 'roleSort', title: '显示顺序', width:80,sort: true}
                , {
                    field: 'status', title: '状态', width: 80,
                    templet: function (d) {
                        if (d.status==0){
                            return '<button type="button" class="layui-btn layui-btn-xs">启用</button>';
                        }else {
                            return '<button type="button" class="layui-btn layui-btn-xs">禁用</button>';
                        }
                    }
                }
                ,{field: 'createTime', title: '创建时间', width: 170 }
                    ,{field: 'updateTime', title: '修改时间', width: 170 }
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]
        });


        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'insertBtn':
                    $("#insertRoleForm")[0].reset();
                    $("#updateRoleForm .saveBtn").show();
                    // var data = checkStatus.data;
                    // layer.alert(JSON.stringify(data));
                    $("#insertRoleForm")[0].reset();
                    insertTreeLoad();
                    $("#insertRoleId").hide();
                    layer.open({
                        type: 1,
                        area:["500px","700px"],
                        content: $('#insertRoleForm') //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    });
                    break;
                case 'deleteBtnAll':

                    break;
                case 'delBtnAll':

                    layer.confirm('真的删除行么', function(index) {
                        var data = checkStatus.data;
                        console.log(data);
                        layer.msg('选中了：'+ data.length + ' 个');
                        $.ajax({
                            url: "/role/deleteRoles",
                            type: "post",
                            data: JSON.stringify(data),
                            contentType:"application/json",
                            dataType: "json",
                            success: function (data) {
                                layer.msg(data.msg);
                                myTable.reload();
                            }
                         })
                        layer.close(index);
                    });
                    // layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'delRole'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    $.ajax({
                        url:"/role/deleteRole",
                        type:"get",
                        data:{roleId:data.roleId},
                        dataType:"post",
                        success:function (data) {
                            myTable.reload();
                        }
                    })
                    layer.close(index);
                });
            } else if(obj.event === 'editRole'){
                $("#updateRoleForm .saveBtn").show();
                $("#roleId").hide();
                // updateTreeLoad();
                $.ajax({
                    url:"/role/selectRoleById",
                    type:"get",
                    data:{roleId:data.roleId},
                    dataType:"json",
                    success:function (data) {
                        console.log(data)
                        //给表单赋值
                        form.val("updateRoleFilter", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                            "roleId" : data.role.roleId
                            ,"roleName": data.role.roleName // "name": "value"
                            ,"roleKey": data.role.roleKey
                            ,"roleSort": data.role.roleSort
                            ,"status": data.role.status==0?true:false
                            ,"remark": data.role.remark
                            ,"updateMenuTree":
                            //基本演示
                            tree.render({
                                elem: '#updateMenuTree'
                                , data: data.layUiTreeList
                                , showCheckbox: true  //是否显示复选框
                                , id: 'updateMenuId'
                                , isJump: true //是否允许点击节点时弹出新窗口跳转
                                , click: function (obj) {
                                    var data = obj.data;  //获取当前点击的节点数据
                                    layer.msg('状态：' + obj.state + '<br>节点数据：' + JSON.stringify(data));
                                }
                            })

                        });
                    }
                })
                layer.open({
                    type: 1,
                    area:["500px","700px"],
                    content: $('#updateRoleForm') //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                });
            }
        });
        //Tree查询
        window.insertTreeLoad = function(){
            $.ajax({
              url:"/menu/findMenus",
              type:"get",
              data:{},
              dataType:"json",
              success:function (result) {
                  console.log(result)
                  //基本演示
                  tree.render({
                      elem: '#insertMenuTree'
                      , data: result.data
                      , showCheckbox: true  //是否显示复选框
                      , id: 'insertMenuId'
                      , isJump: true //是否允许点击节点时弹出新窗口跳转
                      , click: function (obj) {
                          var data = obj.data;  //获取当前点击的节点数据
                          layer.msg('状态：' + obj.state + '<br>节点数据：' + JSON.stringify(data));
                      }
                  });
              }
            })
        }




        //新增表单提交事件
        //监听提交
        form.on('submit(insertSaveRoleBtn)', function(data){
            data.field.status = data.field.status ? 0 :1;
            var data = data.field;
            //获得选中的节点
            var checkData = tree.getChecked('insertMenuId');
            console.log(checkData);
            //负责装载role
            var roleInfo = {
                roleId:data.roleId
                ,roleName:data.roleName
                ,roleKey:data.roleKey
                ,remark:data.remark
                ,status:data.status
                ,roleSort:data.roleSort
            }
            //总数据
            var RoleData = {roleInfo:roleInfo,checkData:checkData};
            //
            // console.log(data.roleId);
            var url ;
                url = "/role/saveRole"
            console.log(url);
            $.ajax({
                url:url,
                type:"post",
                // data:JSON.stringify(checkData),
                data:JSON.stringify(RoleData),
                contentType:"application/json",
                dataType:"json",
                success:function (data) {
                    layer.closeAll();
                    myTable.reload();
                }
            })
            return false;
        });



        //修改表单提交事件
        //监听提交
        form.on('submit(updateSaveRoleBtn)', function(data){
            data.field.status = data.field.status ? 0 :1;
            var data = data.field;
            //获得选中的节点
            var checkData = tree.getChecked('updateMenuId');
            console.log(checkData)
            //负责装载role
            var roleInfo = {
                roleId:data.roleId,
                roleName:data.roleName,
                roleKey:data.roleKey,
                remark:data.remark,
                status:data.status,
                roleSort:data.roleSort
            }
            console.log(roleInfo);
            //总数据
            var roleData = {roleInfo:roleInfo,checkData:checkData};
            //
            var url ;
                url = "/role/updateRole"
            // console.log(url);
            var layUiTreeList =JSON.stringify(checkData);
            $.ajax({
                url:url,
                type:"post",
                // data:{role:roleInfo,layUiTreeList:JSON.stringify(checkData)},
                data:JSON.stringify(roleData),
                contentType:"application/json",
                dataType:"json",
                success:function (data) {
                    layer.closeAll();
                    myTable.reload();
                }
            })
            return false;
        });

        //检索
        //监听提交
        form.on('submit(searchRoleBtn)', function(data){
            var data = data.field;
            //重载表格
            //这里以搜索为例
            myTable.reload({
                where: { //设定异步数据接口的额外参数，任意设
                    roleName: data.roleName
                    ,roleKey: data.roleKey
                }
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });

        //新增roleName校验
        $("#insertRoleForm .roleName").blur(function () {
            console.log($(this).val());
            //判断是否为空
            if (regNotNull($(this).val())==false)return;

            if (regName($(this).val())==false)return;

            var roleName = $(this).val();
            $.ajax({
                url:"/role/selectByRoleName",
                type:"post",
                data:{roleName:roleName},
                dataType:"json",
                success:function (data) {
                    if (data.status){
                        layer.msg("查询结果已存在");
                        $(".saveBtn").hide();
                        return ;
                    }else {
                        layer.msg("名字可用");
                        $(".saveBtn").show();
                    }
                }
            })

        })
        //新增roleKey校验
        $(".roleKey").blur(function () {
            console.log($(this).val());
            regNotNull($(this).val());
            //唯一性校验

        })
        //新增roleKey校验
        $(".roleSort").blur(function () {
            console.log($(this).val());
            regNotNull($(this).val());
        })
        //检验非空
        window.regNotNull = function (data) {
            if (data==null||data==undefined||data==""){
                console.log($(data));
                layer.msg("不允许为空值");
                return false;
            }
        }

        //reg校验
        window.regName = function(data){
            if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(data)) {
                layer.msg("角色名称不能有特殊字符", {icon: 2, shade: 0.4, time: 1000}, function () {
                    $(".saveBtn").hide();
                });
                return false;

            }else if(!/^(?!\d*$)/.test(data)){
                layer.msg("角色名称不能全为数字", {icon: 2, shade: 0.4, time: 1000}, function () {
                    $(".saveBtn").hide();
                });
                return false;

            }
        }

        //修改校验
        $("#updateRoleForm .roleName").blur(function () {
            var roleId = $("#roleId").val();
            var roleName = $(this).val();
            //判断是否为空
            if (regNotNull($(this).val())==false)return ;

            if (regName($(this).val())==false)return;
            $.ajax({
                url:"/role/selectByIdAndRole",
                type:"get",
                data:{roleName:roleName,roleId:roleId},
                dataType:"json",
                success:function (data) {
                    console.log(data.status);
                    if (data.status){
                        layer.msg("名字可用");
                        $("#updateRoleForm .saveBtn").show();
                    }else {
                        layer.msg("名字已存在");
                        $("#updateRoleForm .saveBtn").hide();
                    }
                }
            })
        })
    });
</script>
